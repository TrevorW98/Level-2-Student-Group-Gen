<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <title>Hello, world!</title>
  </head>

  <body class="pageBG">
    <div class="container-fluid">
      <div class="row center">
        <div class="col-12 whiteBG center">
          <p class="mt-4 titleSpecs">Student Group Generator</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-12 center mt-4">
          <ul id="display" class="whiteBG">
           
          </ul>
        </div>
      </div>
      <div class="row center">
        <div class="col-10">
          <div class="input-group mb-3 mt-3">
            <input type="text" id="nameInput" class="form-control" placeholder="Student's name" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="addStudentBtn">Add Student</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col-6">
          <button class="btn btn-secondary" type="button" id="randomBtn">Random Student</button>
        </div>
        <div class="col-6 whiteBG">
          <p id="randomDisplay">Student Displayed Here</p>
        </div>
      </div>
      <div class="row center">
        <div class="col-10">
          <div class="input-group mb-3 mt-3">
            <input type="text" id="numOfS" class="form-control" placeholder="Amount of Groups" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="numOfSBtn">Generate</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col-10">
          <div class="input-group mb-3 mt-3">
            <div class="input-group-append">
              <button class="btn btn-secondary" type="button" id="numPerSBtn">Generate</button>
            </div>
            <input type="text" id="numPerS" class="form-control" placeholder="Amount of students" aria-label="Recipient's username" aria-describedby="basic-addon2">
          </div>
        </div>
      </div>
      <div class="row center whiteBG">
        <div class="col-10" id="groupListDisplayPort">
          
        </div>
      </div>
    </div>








    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
